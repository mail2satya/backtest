<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; line-height: 1.6; color: #333; }
        .main-content { max-width: 900px; margin: 40px auto; }
        h1 { text-align: center; }
        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #e0e0e0;
        }
        .logout-container {
            color: #ffffff;
        }
        .logout-container a {
            text-decoration: none;
            color: #ffffff;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #00aaff;
            border-top: 5px solid #0077cc;
            padding: 10px 20px;
            box-sizing: border-box;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="nav-container">
        <div class="nav">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('index') }}">Charts</a>
            <a href="{{ url_for('scanner') }}">Performance Scanner</a>
            <a href="{{ url_for('low_volatility_scanner') }}">Volatility</a>
            <a href="{{ url_for('calculator') }}">Calculator</a>
        </div>
        <div class="logout-container">
            Logged in as: <strong>{{ current_user.username }}</strong> | <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
